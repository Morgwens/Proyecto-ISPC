<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="dist/bootstrap-5.0.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./estilos/registro.css"/>
    <title>Registro - We Fix</title>
  </head>

  <body>
    <header>
      <a href="./index.html" class="navbar">
        <div class="navbar">
          <img class="logo" src="./assets/Logotipo.png" alt="we-fix-logo" />
          <h1 class="navbar">WE FIX</h1>
        </div>
      </a>

      <div class="menu">
        <ul class="nav">
          <a href="./index.html" class="navbar">
            <li class="navbar">Inicio</li>
          </a>
          <a href="./sobre_nosotros.html" class="navbar">
            <li class="navbar">Sobre nosotros</li>
          </a>
          <a href="./form_contacto.html" class="navbar">
            <li class="navbar">Contacto</li>
          </a>
          <a href="./iniciar_sesion.html" class="navbar">
            <li class="navbar">Ingresar
              <img src="./assets/avatar naranja.png" alt="avatar_login" class="avatar_login"/></li>
          </a>
        </ul>
      </div>

      <label for="check" class="check-btn"><img src="./assets/menu-icon.png" alt=""></label>
    </header>
    
    <div class="registro" align="center">
      <div class="registro__container">
        <div class="logo">
          <img src="./assets/logo-index.png">
        </div>
        <h4 class="formulario_title"><strong>Unite a nuestra comunidad ¡Registrate ahora!</strong></h4>
        
        <br>

        <form class="formulario" id="form">
          <label for="nombre" class="formulario__label">
            <strong>NOMBRE DE USUARIO</strong></label>
          <input 
            type="text" 
            placeholder="Ingresa un nombre" 
            name="name"    
            class="formulario__input" id="nombre"/>
          <label for="nombre" class="formulario__label">
            <strong>CORREO ELECTRÓNICO</strong></label>
          <input 
            type="text" 
            placeholder="Ingresa tu e-mail" 
            name="nombre"  
            class="formulario__input"  id="email"/>
          <label for="password" class="formulario__label">
            <strong>CONTRASEÑA</strong></label>
          <input 
            type="password" 
            placeholder="Escribe tu contraseña" 
            name="password" 
            required 
            class="formulario__input" id="pass"/>
          <label for="password" class="formulario__label">
            <strong>REPITE CONTRASEÑA</strong></label>
          <input 
            type="password" 
            placeholder="Repite tu contraseña" 
            name="password" 
            required class="formulario__input" requiered/>
        
          <h4>Seleccione su categoría:</h4>
          <div class="select">
            <input type="radio" id="age1" name="age" value="40">
            <label for="age1" class="radio-p">Cliente</label><br>
          </div>
          <div class="select">
            <input type="radio" id="age2" name="age" value="40">
            <label for="age2" class="radio-p">Prestador</label><br>
          </div><br><br>
          <button type="submit" class="formulario__button" id="submit">SIGUIENTE</button>
          <p class="warning" id="warning"></p>
        </form>     
      </div>
    </div>

    <footer>
      <p class="footer">&copy; WeFix 2022</p>

      <ul class="footer">
        <a href="./terminos.html" class="footer">
          <li class="footer">Terminos y condiciones</li>
        </a>
        <a href="./privacidad.html" class="footer">
          <li class="footer">Privacidad y seguridad</li>
        </a>
      </ul>

      <div class="social">
        <a href="https://www.facebook.com/" class="footer">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://twitter.com/" class="footer">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/" class="footer">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>
    <script src="https://kit.fontawesome.com/53bd38247d.js" crossorigin="anonymous"></script>
    <script src="header.js"></script>
    <script src="registro.js"></script>
  </body>
</html>
