<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./estilos/iniciar_sesion.css"/>
    <title>Iniciar sesión - We Fix</title>
  </head>

  <body>
    <header>
      <a href="./index.html" class="navbar">
        <div class="navbar">
          <img class="logo" src="./assets/Logotipo.png" alt="we-fix-logo" />
          <h1 class="navbar">WE FIX</h1>
        </div>
      </a>
      
      <div class="menu">
        <ul class="nav">
          <a href="./index.html" class="navbar">
            <li class="navbar">Inicio</li></a>
          <a href="./sobre_nosotros.html" class="navbar">
            <li class="navbar">Sobre nosotros</li></a>
          <a href="./form_contacto.html" class="navbar">
            <li class="navbar">Contacto</li></a>
          <a href="./iniciar_sesion.html" class="navbar">
            <li class="navbar">Ingresar
              <img src="./assets/avatar naranja.png" alt="avatar_login" class="avatar_login"/></li></a>
        </ul>
      </div> 
      
      <label for="check" class="check-btn"><img src="./assets/menu-icon.png" alt=""></label>
    </header>

    <main>
      <div class="login">
        <!--Formulario-->
        <div class="login__container">
          <div class="login__logo">
            <img src="./assets/logo-index.png" alt="Logotipo de WeFix" />
          </div>
          <form class="formulario" name="formulario" onsubmit="return validarForm()">
            <label for="email" class="formulario__label"
              ><strong>CORREO ELECTRÓNICO</strong></label
            >
            <input
              name="email"
              class="formulario__input input__email"
              type="text"
              placeholder="Correo electrónico"
            />
            <label for="password" class="formulario__label"
              ><strong>CONTRASEÑA</strong></label
            >
            <input
              name="password"
              class="formulario__input-password"
              type="password"
              placeholder="Contraseña"
            />
            <div class="formulario__captions">
              <label>
                <input type="checkbox" checked="checked" name="remember" />
                Recordar datos del usuario
              </label>
              <span><a href="#"> Olvidé mi contraseña</a></span>
            </div>
            <button type="submit" class="formulario__button">INICIAR SESIÓN</button>
            <h5 class="formulario__registrarse">
              ¿Todavía no tenés una cuenta? <a href="./registro.html">Registrate gratis</a>
            </h5>
          </form>
        </div>
        <!--Imagen-->

        <img
          src="./assets/login-hero.png"
          alt="Imagen de un profesional"
          class="login__img"
        />
      </div>
    </main>
        
    <footer>
      <p class="footer">&copy; WeFix 2022</p>

      <ul class="footer">
        <a href="./terminos.html" class="footer">
          <li class="footer">Terminos y condiciones</li>
        </a>
        <a href="./privacidad.html" class="footer">
          <li class="footer">Privacidad y seguridad</li>
        </a>
      </ul>

      <div class="social">
        <a href="https://www.facebook.com/" class="footer">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://twitter.com/" class="footer">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/" class="footer">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/53bd38247d.js" crossorigin="anonymous"></script>
    <script src="iniciar_sesion.js"></script>
    <script src="header.js"></script>
  </body>
</html>
