  </head>

  <body>
    <header>
      <a href="./index.html" class="navbar">
        <div class="navbar">
          <img class="logo" src="./assets/Logotipo.png" alt="we-fix-logo" />

              <img src="./assets/avatar naranja.png" alt="avatar_login" class="avatar_login"/></li></a>
        </ul>
      </div>

      <label for="check" class="check-btn"><img src="./assets/menu-icon.png" alt=""></label>
    </header>

    <main>
      <div class="registro" align="center">
        <div class="registro__container">
          <div class="logo">
            <img src="./assets/logo-index.png">
          </div>
          <h4 class="formulario_title"><strong>Registro de Cliente</strong></h4>
          <br>

          <form class="formulario" id="form2">
            <label for="nombre" class="formulario__label">
              <strong>NOMBRE</strong>
            </label>
            <input type="text" name="name" class="formulario__input" placeholder="Ingrese su nombre" required />
            <label for="apellido" class="formulario__label">
              <strong>APELLIDO</strong>
            </label>
            <input type="text" name="apellido" class="formulario__input" placeholder="Ingrese su apellido"  required />
            <label for="genero" class="formulario__label">
              <strong>GÉNERO</strong>
            </label>
            <select name="genero" class="formulario__input" required>
              <option value="Femenino">Femenino</option>
              <option value="Masculino">Masculino</option>
            </select>
            <label for="nacimiento" class="formulario__label">
              <strong>FECHA DE NACIMIENTO</strong>
            </label>
            <input type="date" name="nacimiento" class="formulario__input" required />
            <label for="direccion" class="formulario__label">
              <strong>DIRECCIÓN</strong>
            </label>
            <input type="text" name="direccion" class="formulario__input" placeholder="Ingrese su dirección" required />
            <label for="telefono" class="formulario__label">
              <strong>TELÉFONO</strong>
            </label>
            <input type="number" name="telefono" class="formulario__input" placeholder="Ingrese su número de contacto" required />
      
            <button type="submit" class="formulario__button">REGISTRARSE</button>
          </form>
        </div>
      </div>
    </main>
