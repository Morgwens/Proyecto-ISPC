<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./estilos/form_contacto.css" />
    <title>Contacto - WeFix</title>
  </head>

  <body>
    <header>
      <a href="./index.html" class="navbar">
        <div class="navbar">
          <img class="logo" src="./assets/Logotipo.png" alt="we-fix-logo" />
          <h1 class="navbar">WE FIX</h1>
        </div>
      </a>

      <div class="menu">
        <ul class="nav sidebar-on">
          <a href="./index.html" class="navbar">
            <li class="navbar">Inicio</li></a>
          <a href="./sobre_nosotros.html" class="navbar">
            <li class="navbar">Nosotros</li></a>
          <a href="./form_contacto.html" class="navbar">
            <li class="navbar">Contacto</li></a>
          <a href="./membresia.html" class="navbar">
            <li class="navbar">Membresía</li></a>
          <a href="./registro.html" class="navbar">
            <li class="navbar">Registro</li></a>  
          <a href="./iniciar_sesion.html" class="navbar">
            <li class="navbar">Ingresar
              <img src="./assets/avatar naranja.png" alt="avatar_login" class="avatar_login"/></li></a>
        </ul>
      </div>

      <label for="check" class="check-btn"><img src="./assets/menu-icon.png" alt=""></label>
    </header>

    <main>
      <div class="contacto">
        <div class="contacto__container">
          <div class="logo">
            <img src="./assets/logo-index.png" alt="Logotipo de WeFix" />
          </div>
          
          <form class="formulario" name="formulario" onsubmit="return validarForm()">
            <h4 class="formulario_title">
              <strong>Envianos tu consulta</strong>
            </h4><br>
            
            <label for="email" class="formulario__label">
              <strong>CORREO ELECTRÓNICO</strong></label>
            <input
              name="email"
              class="formulario__input input__email"
              type="text"
              placeholder="Ingresa tu e-mail"
            />
            <label for="nombre" class="formulario__label">
              <strong>NOMBRE</strong></label>
            <input
              name="nombre"
              class="formulario__input input__nombre"
              type="text"
              placeholder="Ingresa tu nombre"
            />
            <label for="asunto" class="formulario__label">
              <strong>ASUNTO</strong></label>
            <input
              name="asunto"
              class="formulario__input input__asunto"
              type="text"
              placeholder="Coloca un asunto"
            />
            <label for="mensaje" class="formulario__label">
              <strong>MENSAJE</strong></label>
            <textarea
              name="mensaje"
              id="input__mensaje"
              cols="80"
              rows="7"
              placeholder="Tu mensaje aquí"></textarea>
            <button 
              type="submit" 
              value="submit"
              class="formulario__button"
              onclick="return saludo()">ENVIAR
            </button>
          </form>
        </div>

        <img
          src="./assets/contacto-hero.png"
          alt="Imagen de un profesional"
          class="contacto__img"
        />
      </div>
    </main>
    
    <footer>
      <p class="footer">&copy; WeFix 2022</p>

      <ul class="footer">
        <a href="./faqs.html" class="footer">
          <li class="footer">Preguntas frecuentes</li>
        </a>
        <a href="./soporte.html" class="footer">
          <li class="footer">Soporte</li>
        </a>
        <a href="./terminos.html" class="footer">
          <li class="footer">Términos y condiciones</li>
        </a>
        <a href="./privacidad.html" class="footer">
          <li class="footer">Privacidad y seguridad</li>
        </a>
      </ul>

      <div class="social">
        <a href="https://www.facebook.com/" class="footer">
          <i class="fa-brands fa-facebook"></i>
        </a>
        <a href="https://twitter.com/" class="footer">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/" class="footer">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
    </footer>

    <script src="https://kit.fontawesome.com/53bd38247d.js" crossorigin="anonymous"></script>
    <script src="./js/form_contacto.js"></script>
    <script src="./js/header.js"></script>
  </body>
</html>
