<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
      <link rel="stylesheet" href="./estilos/FormContacto.css" />
    <title>WeFix</title>
  </head>

  <body>
    <header>
      <a href="./PaginaPrincipal.html" class="navbar">
        <div class="navbar">
          <img class="logo" src="./assets/Logotipo.png" alt="we-fix-logo" />
        
          <h1 class="navbar">WE FIX</h1>
        </div>
      </a>
      <div class="menu">
        <ul class="nav">
          <a href="./SobreNosotros.html" class="navbar">
            <li class="navbar">Sobre nosotros</li>
          </a>
          <a href="./FormContacto.html" class="navbar">
            <li class="navbar">Contacto</li>
          </a>
          <a href="./IniciarSesion.html" class="navbar">
            <img src="./assets/avatar naranja.png" alt="avatar_login" class="loginImg">
          </a>
        </ul>
      </div>  
    </header>

    <div class="contacto">
        <div class="contacto__container">
          <div class="logo">
            <img src="./assets/logo-index.png" alt="Logotipo de WeFix" />
          </div>
          
          <form class="formulario">
            <h4 class="formulario_title">
              <strong>Envianos tu consulta</strong>
            </h4> <br>
            
            <label for="email" class="formulario__label"
              ><strong>CORREO ELECTRÓNICO</strong></label
            >
            <input
              type="text"
              placeholder="Ingresa tu e-mail"
              name="email"
              required
              class="formulario__input"
            />
            <label for="nombre" class="formulario__label"
              ><strong>NOMBRE</strong></label
            >
            <input
              type="text"
              placeholder="Ingresa tu nombre"
              name="nombre"
              required
              class="formulario__input"
            />
            <label for="asunto" class="formulario__label"
              ><strong>ASUNTO</strong></label
            >
            <input
              type="text"
              placeholder="Coloca un asunto"
              name="asunto"
              required
              class="formulario__input"
            />
            <label for="mensaje" class="formulario__label"
              ><strong>MENSAJE</strong></label
            ><textarea
              id="mensaje"
              cols="80" 
              rows="7" 
              required 
              placeholder="Tu mensaje aquí">
            </textarea>
            
            <button type="submit" class="formulario__button">ENVIAR</button>
          </form>
        </div>

    <footer>
      <a href="./PaginaPrincipal.html" class="footer">
        <div class="navbar">
          <img class="logo" src="./assets/Logotipo.png" alt="we-fix-logo" />
        
          <h2 class="footer">WE FIX</h2>
        </div>
      </a>
      <ul>
        <a href="./Terminos.html" class="footer">
          <li class="footer">Terminos y condiciones</li>
        </a>
        <a href="./Privacidad.html" class="footer">
          <li class="footer">Privacidad y seguridad</li>
        </a>
      </ul>
    </footer>
  </body>
</html>
